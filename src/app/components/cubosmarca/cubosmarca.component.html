        <div class="card-body">
            <h5 class="card-title">{{cubos.nombre}}</h5>
            <p class="card-text">{{cubos.precio}}â‚¬</p>
            <a [routerLink]="['/detallescubo/', cubos.idCubo]" class="btn btn-success">Comentarios</a>
        </div>
    </div>
</div>
